version: 1
backend:
  phases:
    build:
      commands:
        - '# No build is run'
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_22
        - yarn install
    build:
      commands:
        - nvm use $VERSION_NODE_22
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
